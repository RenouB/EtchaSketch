<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>

</head>
<body>
    <span class="page-title">Etch-A-Sketch</span>

    <div class="main-container">
        <div class="controls-container">
            <div class="color-buttons-container">
                <div class="color-button" style="background-color:red"></div>
                <div class="color-button" style="background-color:aqua"></div>
                <div class="color-button" style="background-color:blueviolet"></div> 
                <div class="color-button" style="background-color:black"></div>

            </div>
            <div class="erasers-container">
                <div class="color-button eraser"><span class="button-text">Eraser</span></div>
                <div class="reset-button"><span class="button-text">Reset</span></div>
            </div>
            <div class="slidecontainer">
                <input type="range" min=1 max=20 value=1 class="slider">
              </div>
        </div>
        <div class="grid-container">
        </div>
    </div>
    <span class="footer">Renou Benteau 2021</span>
</body>
</html>
